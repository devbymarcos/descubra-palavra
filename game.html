<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess word</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="alert"></div>
    <nav class="navbar">
      <div class="container">
        <a class="btn btn-success" href="./game.html">Novo Jogo</a>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <i class="fas fa-bars"></i>
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Menu</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <nav class="nav flex-column">
                  <a class="nav-link" href="./">Home</a>
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./cadastro.html"
                    >Cadastrar palavras</a
                  >
                  <a class="nav-link" href="./listagem.html">Listar palavras</a>
                  <a class="nav-link" href="./game.html">Iniciar jogo</a>
                </nav>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="container max-container">
      <div class="app-register">
        <div class="row box-game">
          <div class="col-sm-12">
            <p class="status"><i class="fas fa-smile-beam"></i></p>
          </div>
          <div class="col-sm-12">
            <h2 id="finalMessage"></h2>
          </div>
        </div>
        <div class="row">
          <div
            class="col-sm-12 d-flex justify-content-between align-items-center"
          >
            <h2>
              Vidas:
              <span id="outChance">4</span>
            </h2>
            <h2>
              Erros:
              <span id="outError"></span>
            </h2>
          </div>
          <div
            class="col-sm-12 d-flex justify-content-between align-items-center"
          >
            <button id="viewTip" class="btn btn-danger">Ver dica</button>
            <span id="outTip"> * Custo: 1 vida</span>
          </div>
          <div class="col-sm-12 mt-5">
            <div class="box-word">
              <span id="outWord"></span>
            </div>
          </div>
        </div>
        <div id="keyboard" class="keyboard"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
